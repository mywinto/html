<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#imgclip{
			width: 100px;
			height: 100px;
			-webkit-clip-path:  polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
			clip-path:  polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
			
		}
		
	</style>
	<body>
		<div id="imgclip">
			<img src="img/2.png" style="width: 100%;height: 100%;"/>
			
		</div>
	</body>
</html>
