	<script type="text/javascript">
		window.onload=function(){
			var mess=document.getElementById("mess-scroll");
			var messcopy=document.getElementById("mess-scrollcopy")
			messcopy.innerHTML=mess.innerHTML;
		    var mess1=document.getElementsByClassName("message-scroll-list")[0];
		    function marque(){
		    	if(mess1.scrollTop-mess.offsetHeight>0){
					mess1.scrollTop-=mess.offsetHeight;
				}else{
				mess1.scrollTop++;	
				}
		    }
			var intervual=setInterval(function(){
				marque();
			},50);
			
			mess1.onmouseover=function(){clearInterval(intervual)};
			mess1.onmouseout=function(){intervual=setInterval(function(){
				marque();
			},50)}
			
			
		}
	</script>
